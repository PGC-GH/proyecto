    <article>
      <section class="container">
        <h1 class="h2 text-center my-5">Formulario de registro</h1>
        <form
          action="el-qlo-d-tu-gfa.php"
          method="post"
          name="formulario"
          id="formulario"
          autocomplete="off"
        >
          <fieldset>
            <div class="form-group col-sm-12 ">
              <label>Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Escribe tu nombre"
                required
              />
            </div>
            <div class="form-group col-sm-12">
              <label>Correo Electronico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="tucorreo@example.com"
                required
              />
            </div>
            <div class="form-group col-sm-12">
              <label>Contrase√±a</label>
              <input
                type="password"
                id="contra"
                name="contra"
                class="form-control"
                placeholder="6 a 8 caracteres"
                required
              />
            </div>
            <br />
            <div class="text-center pb-2">
              <a href="#"
                ><button type="button" class="btn">Registrarse</button></a
              >
            </div>
          </fieldset>
        </form>
      </section>
